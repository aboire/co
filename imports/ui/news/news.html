  {{> Template.dynamic template=scopeCardTemplate data=this}}

</template>


<template name="scopeNotificationsTemplate">
  <div class="list">

    {{> Template.dynamic template=scopeBoutonNotificationsTemplate data=this}}

    {{#if listMembersToBeValidated}}
    <div class="item item-divider homestead">
      {{_ "Waiting for a response"}}
    </div>
    {{#transition in="zoomIn" out="bounceOut"}}
    {{#each listMembersToBeValidated}}
    <div class="item item-avatar item-text-wrap animated out">
      {{> imgDoc profilThumbImageUrl=profilThumbImageUrl }}
      <p><a href="{{pathFor 'detailList' _id=_id._str scope='citoyens'}}" class="dark">{{name}}</a>
        {{#if equals ../scopeVar 'organizations'}}
        {{_ "wants to become a member of the organization"}}
        {{/if}}
        {{#if equals ../scopeVar 'projects'}}
        {{_ "wants to become a contributor to the project"}}
        {{/if}}
      </p>
    </div>
    <div class="button-bar bar-clear">
      <button class="button button-small validateYes"><i class="icon fa fa-check balanced"></i></button>
      <button class="button button-small validateNo"><i class="icon fa fa-remove positive"></i></button>
    </div>
    {{/each}}
    {{/transition}}
    {{/if}}

    {{#if listNotifications}}
    <div class="item item-divider homestead">
      <i class="icon fa fa-bell"></i>  {{_ "notifications"}} <span class="badge badge-dark">{{notificationsScopeCount _id._str}}</span>
    </div>
    {{> notificationsList notifications=listNotifications}}
    {{/if}}

  </div>
</template>

<template name="scopeFilActusTemplate">
  <div class="list">
    <div class="item item-divider homestead">
      <i class="icon fa fa-rss"></i>  {{_ "Fil d'actus"}} {{name}}
    </div>

    {{> Template.dynamic template=scopeBoutonNewsTemplate data=this}}

    {{#transition in="zoomIn" out="bounceOut"}}
    {{#each newsActus}}
    <a href="{{pathFor 'newsDetail' _id=target.id newsId=_id._str scope=target.type}}" class="item animated in {{#if photoNewsAlbums.[0].name}}item-thumbnail-left{{else}}{{#if imageDoc authorNews._id._str}}item-avatar{{/if}}{{/if}}">

      {{#if photoNewsAlbums.[0].name}}
      {{> imgDoc imageDoc=photoNewsAlbums.[0] resized="80x80"}}
      {{else}}
      {{#if imageDoc}}
      {{> imgDoc profilThumbImageUrl=profilThumbImageUrl resized="80x80"}}
      {{else}}
      {{#if imageDoc authorNews._id._str}}
      {{> imgDoc profilThumbImageUrl=authorNews.profilThumbImageUrl resized="80x80"}}
      {{/if}}
      {{/if}}
      {{/if}}

      {{#if equals type 'activityStream'}}
      <h2>{{objectNews.name}}</h2>
      {{else}}
      <h2>{{#if name}}{{cutString name 50}}{{/if}}</h2>
      {{#if text}}<p>{{cutString text 140}}</p>{{/if}}
      {{/if}}

      {{#if tags}}
      {{#each tags}}
      <span class=""><i class="icon ion-pound"></i> {{this}}</span>
      {{/each}}
      {{/if}}

      {{#if equals type 'activityStream'}}
      <p><a href="{{pathFor 'detailList' _id=target.id scope=target.type}}" class="positive">{{targetNews.name}}</a> {{object.displayName}}
      <a href="{{pathFor 'detailList' _id=object.id scope=object.type}}" class="positive">{{objectNews.name}}</a></p>
      {{else}}
      <p>{{_ "author"}} : {{authorNews.name}}</p>
      {{#if nequals authorNews.name targetNews.name}}<p><a href="{{pathFor 'detailList' _id=target.id scope=target.type}}" class="positive">{{targetNews.name}}</a></p>{{/if}}
      {{/if}}
      <p><i class="icon ion-clock"></i> {{livestamp created}}</p>
    </a>

    {{/each}}
    {{/transition}}

  </div>
  {{#if dataReady}}
  {{#if isLimit countNews}}
  <div class="padding">
    <button id="showMoreResultslimitFilActus" class="button button-block button-dark give-me-more-actus">
      {{_ "more"}}...
    </button>
  </div>
  {{/if}}
  {{/if}}
</template>

<template name="newsAdd">
  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  {{/contentFor}}

  {{#contentFor "headerTitle"}}
  <h1 class="title">{{_ "post a news"}}</h1>
  {{/contentFor}}

  {{#if dataReady}}
  {{#ionView}}
  {{#ionContent}}
  <div class="list" data-snap-ignore="true">
    <div class="item item-divider">
      {{_ "post a news"}}
    </div>
    {{#if error}}
      <div class="item item-text-wrap animated shake homestead text-center">
        {{_ error}}
      </div>
    {{/if}}
    {{#autoForm id="addNew" schema=blockSchema type="method" meteormethod="insertNew" template="ionic" class="padding"}}
    {{> afQuickField name='text' type="textarea" label-type='placeholder' rows=8 class="atwho-inputor" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="off"}}
    {{> afQuickField name='scope'}}
    {{#if equals scope.scopeVar 'organizations'}}
    {{#if scope.isAdmin}}
    {{> afQuickField type="select-radio" defaultValue="false" name='targetIsAuthor'}}
    {{/if}}
    {{/if}}
    {{#if equals scope.scopeVar 'projects'}}
    {{#if scope.isAdmin}}
    {{> afQuickField type="select-radio" defaultValue="false" name='targetIsAuthor'}}
    {{/if}}
    {{/if}}
    <div class="item">
      <div class="button-bar">
        <button type="submit" class="button button-dark">{{_ "publish"}}</button>
      </div>
    </div>
    {{/autoForm}}
  </div>
  {{/ionContent}}
  {{/ionView}}
  {{else}}
{{> loading}}
{{/if}}
</template>

<template name="changePosition">
  {{#contentFor "headerTitle"}}
  <h1 class="title">{{_ "Change location"}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  {{/contentFor}}

  {{#ionView}}
  {{#ionContent}}
  {{#ionList}}
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input id="search" type="text" placeholder="{{_ "Search a city or postal code"}}" value="{{filter}}">
    </label>
  </div>
  {{#if cities}}
  <div class="item item-divider">
    <i class="icon ion-location"></i> {{_ "Cities"}} <span class="badge badge-dark">{{countCities}}</span>
  </div>
  {{/if}}
  {{#each cities}}
  <div class="item item-icon-left city">
  {{name}} {{cp}}
  {{> ionIcon icon="location"}}
  </div>
  {{else}}
  {{#ionItem}}
  {{#if filter}}
  {{_ "No Cities found"}}
  {{else}}
  {{_ "Enter a search term"}}
  {{/if}}
  {{/ionItem}}
  {{/each}}
  {{/ionList}}

  {{/ionContent}}
  {{/ionView}}
</template>
